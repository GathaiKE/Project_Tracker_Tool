<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="user.css">
    <title>User Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="profile-bar">
            <div class="profile">
                
            </div>
            <div class="menu">
                <div>
                    <img src="./images/dashboard.png" alt="icon">
                    Dashboard
                </div>
                <div>
                    <img src="./images/projects.png" alt="icon">
                    Projects
                </div>
                <div id="logout-btn">
                    <img src="./images/log-out.png" alt="icon">
                    Log Out
                </div>
            </div>
        </div>
        <div class="title">
            <img src="./images/user-dashboard.png" alt="">
            User Dashboard
        </div>
        <div class="content">
            <div class="overview">
                <h2>Overview</h2>
                <div class="overview-cards">
                
                </div>
            </div>
            <div class="details">
                <div class="assigned-details">
                    <h3>Assigned</h3>
                    <div class="assigned-project-details">
                            
                        </span>
                    </div>
                </div>
                <div class="complete-details">
                    <h3>Projects Done</h3>
                    <div class="complete-project-details">
                        
                    </div>
                </div>
            </div>
        </div>
        <footer><p>&copy; Dashboard All Rights Reserved</p></footer>
    </div>
    <script src="user.js"></script>
</body>
</html>
